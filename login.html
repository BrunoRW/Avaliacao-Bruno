<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/geral.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/animationLogo.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="login-out">
      <form class="form" action="javascript:void(0)">
        <div class="all-l">
          <div class="all-in">
            <h5 class="txt-l">Email</h5>
            <input class="inp-l" type="email" placeholder="Email" />
          </div>
        </div>
        <div class="all-l">
          <div class="all-in">
            <h5 class="txt-l">Senha</h5>
            <input class="inp-l" type="password" placeholder="Senha" />
          </div>
        </div>
        <button class="bt-l">Logar</button>
      </form>
    </div>
    <script src="js/header.js"></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
